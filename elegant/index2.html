<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid</title>
        <style>
            .wrapper{
                display: grid;
                grid-template-columns: 1fr 2fr 1fr; 
                /*better using fr rather than percentage*/
                grid-gap: 1em;
                grid-auto-rows: 100px;
            }
            .wrapper > div{
                background: #eeeeee;
                padding:1em;
            }
            .wrapper > div:nth-child(odd){
                background: #dddddd;
            }
        </style>
        
    </head>
    <body>
        <div class="wrapper">
            <div>
                Lorem ipsum dolor sit.
            </div>
            <div>
                Lorem ipsum dolor sit.
            </div>
            <div>
                Lorem ipsum dolor sit.
            </div>
            <div>
                Lorem ipsum dolor sit.
            </div>
            <div>
                Lorem ipsum dolor sit.
            </div>

            </div>

    </body>
</html>
